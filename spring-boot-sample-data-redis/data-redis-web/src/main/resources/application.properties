# Common application properties
# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties

# REDIS CONNECTION
spring.redis.standalone.host=192.168.3.2
spring.redis.standalone.port=6379
spring.redis.standalone.database=0

# REDIS SENTINEL CONNECTION
spring.redis.sentinel.sentinel.master=mymaster
spring.redis.sentinel.sentinel.nodes[0]=192.168.3.2:26379
spring.redis.sentinel.sentinel.nodes[1]=192.168.3.2:26380
spring.redis.sentinel.sentinel.nodes[2]=192.168.3.2:26381

# REDIS CLUSTER CONNECTION
spring.redis.cluster.cluster.max-redirects=5
spring.redis.cluster.cluster.nodes[0]=192.168.3.2:7000
spring.redis.cluster.cluster.nodes[1]=192.168.3.2:7001
spring.redis.cluster.cluster.nodes[2]=192.168.3.2:7002
spring.redis.cluster.cluster.nodes[3]=192.168.3.2:7003
spring.redis.cluster.cluster.nodes[4]=192.168.3.2:7004
spring.redis.cluster.cluster.nodes[5]=192.168.3.2:7005

# REDIS LETTUCE POOL
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.time-between-eviction-runs=100ms